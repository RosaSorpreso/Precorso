<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
</head>
<body style="background-color:rgb(17, 17, 17);">
    <img src="images.jpeg" alt="logo music">
    <h1 style="color:white">MUSIC app</h1>
    <p style=" color:white">Benvenuto/a su Music app! Registrati per iniziare ad ascoltare la tua musica preferita!</p>
    <form onsubmit="alert('Registrazione inviata con successo!')">
        <div>
            <input type="text" placeholder="Inserisci il tuo Nome" />
        </div>
        <div>
            <input type="text" placeholder="Inserisci il tuo Cognome" />
        </div>
        <div>
            <input type="email" placeholder="Inserisci la tua Email" />
        </div>
        <div>
            <input type="password" placeholder="Scegli una Password" />
        </div>
        <div>
            <input type="password" placeholder="Conferma la Password" />
        </div>
        <div>
            <label style="color: white;">Inserisci la tua Data di Nascita</label>
            <input type="date" />
        </div>
        <div>
            <input type="number" placeholder="Inserisci il tuo Prefisso" />
        </div>
        <div>
            <input type="text" placeholder="Inserisci il tuo Numero" />
        </div>
        <div>
            <label style="color: white">Seleziona i tuoi gusti musicali per ricevere consigli personalizzati!</label>
        </div>
        <div>
            <input type="checkbox" />
            <label style="color: white;">Pop</label>
        </div>
        <div>
            <input type="checkbox" />
            <label style="color: white;">Hip Pop</label>
        </div>
        <div>
            <input type="checkbox" />
            <label style="color: white;">Rock</label>
        </div>
        <div>
            <input type="checkbox" />
            <label style="color: white;">Indie</label>
        </div>
        <div>
            <input type="checkbox" />
            <label style="color: white;">R&B</label>
        </div>
        <div>
            <input type="checkbox" />
            <label style="color: white;">Rap</label>
        </div>
        <div>
            <input type="checkbox" />
            <label style="color: white;">Classica</label>
        </div>
        <div>
            <input type="radio"/>
            <label style="color: white;">Accetta i Termini e le Condizioni</label>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
